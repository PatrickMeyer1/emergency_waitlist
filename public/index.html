<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hospital Triage System</h1>
        </header>
        <main>
            <section id="sign-in-section">
                <h2>Sign In</h2>
                <div id="sign-in-options">
                    <button id="admin-sign-in">Admin Sign In</button>
                    <button id="user-sign-in">User Sign In</button>
                </div>
                <form id="admin-sign-in-form" class="sign-in-form">
                    <input type="text" id="admin-username" placeholder="Username" required>
                    <input type="password" id="admin-password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <form id="user-sign-in-form" class="sign-in-form">
                    <input type="text" id="user-name" placeholder="Your Name" required>
                    <input type="text" id="user-code" placeholder="3-Letter Code" maxlength="3" required>
                    <button type="submit">Sign In</button>
                </form>
            </section>
            <section id="admin-section" class="hidden">
                <h2>Administrator Panel</h2>
                <form id="add-patient-form">
                    <input type="text" id="patient-name" placeholder="Patient Name" minlength="1" required>
                    <input type="number" id="patient-code" placeholder="3-Letter Code" minlength="3" maxlength="3" required>
                    <input type="number" id="patient-severity" placeholder="Severity (1-5)" min="1" max="5" required>
                    <button type="submit">Add Patient</button>
                </form>
                <h2>Patients List</h2>
                <select id="status-filter">
                    <option value="all">All</option>
                    <option value="waiting">Waiting</option>
                    <option value="treated">Treated</option>
                </select>
                <table id="patient-list">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Severity</th>
                            <th>Time in Queue</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section id="user-section" class="hidden">
                <h2>Check Your Wait Time</h2>
                <div id="wait-time-result">
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
